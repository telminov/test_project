{% extends 'core/index.html' %}
{% load bootstrap5 %}

{% block content %}

<form class="row g-3" method="post" style="margin-top: 10px">{% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}

    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Поиск</button>
    </div>
</form>

{% if object.id %}
    <a href="{% url 'core:book_delete' object.id %}" class="btn btn-danger">
        Удалить
    </a>
{% endif %}

{% endblock %}
