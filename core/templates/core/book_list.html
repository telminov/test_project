<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <title>Тестовый проект</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 10px">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'core:books' %}">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form class="row g-3" method="get">
      <div class="col-auto">
        <input type="text" class="form-control" placeholder="Название книги" name="name" value="{{ request.GET.name }}">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Поиск</button>
      </div>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Название</th>
          <th scope="col">Количество страниц</th>
        </tr>
      </thead>
      <tbody>
        {% for book in object_list %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>
                  <a href="{% url 'core:book_detail' book.id %}">{{ book.name }}</a>
              </td>
              <td>{{ book.pages|default:'-' }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>


    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
